<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Form</title>
    <link rel="stylesheet" href="styles/quiz.css">
</head>


<body>
    <main>
        <h1>Quiz</h1>
        <form>
            <div class="form-control">
                <label for="acronym"><span>1.</span>What does acronym CSS stand for?</label>
                <input id="acronym" name="acronym" type="text" />
            </div>
            <div class="form-control">
                <label for="attribute"><span>2.</span>How are id and class attributes selected in CSS?</label>
                <textarea id="attribute" name="attribute" rows="4"></textarea>
            </div>
            <div class="form-control">
                <label for="csscomment"><span>3.</span>Which of this is a valid CSS comment?</label>
                <select id="csscomment" name="csscomment">
                    <option value="" selected disabled>Choose One ...</option>
                    <option value="" selected disabled>Choose One ...</option>
                    <option value="" selected disabled>Choose One ...</option>
                </select>
            </div>
            <div class="form-control">
                <label for="declaration"><span>4.</span>What is the bottom margin given declaration?</label>
                <input id="declaration" name="declaration" type="number" />
            </div>
            <div class="item-button">
                <button type="submit">Submit Quiz</button>
            </div>
        </form>
    </main>
</body>

</html>
