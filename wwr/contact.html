<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <meta name="description"
        content="Our contact system operates a 24hr/7days a week, you can reach us via our socials, media or phone call.">
    <meta name="author" content="Sunday Victor Okoromi">
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <header>
        <div>
            <img src="images/logo.jpg" alt="Rafting Travels Logo" />
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="contact-info">
            <h1>Rafting Travels</h1>
            <p>123 Kirikiri Street</p>
            <p>Ikoyi, Lagos</p>
            <p>+234 906948484</p>
            <p>info@raftingtravels.com</p>

        </div>
        <section class="form-section">
            <div class="map">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7929.092466432675!2d3.4276251811457983!3d6.452249197042035!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x103bf4c613e4e5f5%3A0x422e704ddd2054a2!2sThe%20Heritage%20Place!5e0!3m2!1sen!2sng!4v1764028686762!5m2!1sen!2sng"
                    width="400" height="450" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <div class="forms">
                <form>
                    <div class="input-control">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="Enter name" required>
                    </div>
                    <div class="input-control">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter email" required>
                    </div>
                    <div class="input-control">
                        <label>Message Purpose</label>
                        <div class="radio-control">
                            <div class="space">
                                <label for="inquiry"><input type="radio" id="inquiry" name="message" /><span>General
                                        Inquiry</span></label>
                            </div>
                            <div class="space">
                                <label for="reservation"><input type="radio" id="reservation"
                                        name="message" /><span>Reservation
                                        Question</span></label>
                            </div>
                            <div class="space">
                                <label for="suggestion"><input type="radio" id="suggestion"
                                        name="message" /><span>Website
                                        Suggestion</span></label>
                            </div>
                        </div>
                    </div>
                    <div class="input-control text">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="4" placeholder="Type here"></textarea>

                    </div>
                    <div>
                        <label for="subscribe">
                            <input type="checkbox" name="subscribe" id="subscribe">
                            Please Subscribe me to the monthly newletter
                        </label>

                    </div>
                    <div class="button-info">
                        <button type="submit">Get in Touch!</button>
                    </div>
                </form>
            </div>
        </section>
        <section>
            <h2>We Are Here to Server You</h2>
            <div class="profiles">
                <figure>
                    <img src="images/employee1.webp" alt="Employee Profile" />
                    <figcaption>Employee Profile</figcaption>
                </figure>
                <figure>
                    <img src="images/employee12jpg.webp" alt="Employee Profile" />
                    <figcaption>Employee Profile</figcaption>
                </figure>
                <figure>
                    <img src="images/employee3.webp" alt="Employee Profile" />
                    <figcaption>Employee Profile</figcaption>
                </figure>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 ⭐ Rafting Travels ⭐ Sunday Victor Okoromi </p>
        <nav class="socialmedia">
            <a href="https://facebook.com">
                <img src="images/facebook.svg" alt="Facebook Icon" />
            </a>
            <a href="https://instagram.com">
                <img src="images/instagram.svg" alt="Instagram Icon" />
            </a>
            <a href="https://linkedin.com">
                <img src="images/linkedin.svg" alt="Linkedin Icon" />
            </a>
        </nav>
    </footer>
</body>

</html>
